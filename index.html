<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<button id="trigger">
		<i class="fa fa-eye"></i>
	</button>

	<div id="modal">
		<div class="main">
			<div class="form-container">
				<h3>Sign up form <i class="fa fa-close" id="closebtn"></i></h3>
				<form>
					<div class="input-group">
						<input type="text" placeholder="Type your name" id="uName">
						<small id="uNameError"></small>
					</div>

					<div class="input-group">
						<input type="email" placeholder="Type your Email" id="Email">
						<small id="EmailError"></small>
					</div>

					<div class="input-group">
						<input type="password" placeholder="Enter Password" id="Pass">
						<small id="PassError"></small>
					</div>

					<div class="input-group">
						<input type="password" placeholder="Confirm Password" id="rePass">
						<small id="rePassError"></small>
					</div>
					<button onclick="return subm()">send</button>

				</form>
			</div>
		</div>
	</div>









	<script src="js/custom.js"></script>

</body>

</html>
